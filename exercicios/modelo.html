<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    
    <table border="1">
        <caption><h4>Satélite de Urano</h4></caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de descobrimento</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Titânio</td>
                <td>1987</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td>1998</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
