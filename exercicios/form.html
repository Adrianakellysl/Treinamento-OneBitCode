<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwjqlvnYusz5AhWps5UCHcGbBqsQPAgI">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Desenvolvimento Web" required>
        <input type="submit" value="Pesquisar">
    </form>
    <h3>Escolha seu navegador favorito:</h3>
    <input list="browsers">
    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
</body>
</html>
